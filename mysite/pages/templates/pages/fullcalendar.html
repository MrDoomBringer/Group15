
{% extends "./base.html"%}
{%block title %}Full Calendar{% endblock %}

{% block content %}
  <head>
    <meta charset='utf-8' />
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.6.0/main.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.6.0/main.js'></script>

    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {

          headerToolbar: {
            start: 'prev,next today',
            center: 'title',
            end: 'dayGridMonth,timeGridWeek,timeGridDay'
          },
          events: [
            {
              title: 'Study for CS exam',
              start: '2021-05-05T16:00:00',
              end: '2021-05-05T18:00:00',
            },
            {
              title: 'Take CS exam.',
              start: '2021-05-07T16:00:00',
              end: '2021-05-05T17:30:00',
            }
          ],
          nowIndicator: true,
          initialView: 'dayGridMonth',
          selectable: true,

        });

        calendar.render();
      });

    </script>
  </head>
  <body>
    <div id='calendar'></div>
  </body>
{% endblock %}
